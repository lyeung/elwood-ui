<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <form id="projectForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group required">
      <label for="key" class="control-label col-sm-2">Key</label>
      <div class="col-sm-3">
        <input id="key" class="form-control" ng-model="model.key" type="text" maxlength="10" required>
      </div>
    </div>
    <div class="form-group required">
      <label for="name" class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input id="name" class="form-control" ng-model="model.name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="control-label col-sm-2">Description</label>
      <div class="col-sm-10">
        <textarea id="description" class="form-control" ng-model="model.description" rows="5" cols="20"></textarea>
      </div>
    </div>
    <div class="form-group required">
      <label for="buildFile" class="control-label col-sm-2">Build File</label>
      <div class="col-sm-10">
        <input id="buildFile" class="form-control" ng-model="model.buildFile" type="text" required>
      </div>
    </div>
    <div class="form-group required">
      <label for="buildCommand" class="control-label col-sm-2">Build Command</label>
      <div class="col-sm-10">
        <input id="buildCommand" class="form-control" ng-model="model.buildCommand" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label for="environmentVars" class="control-label col-sm-2">Env Variables</label>
      <div class="col-sm-10">
        <textarea id="environmentVars" class="form-control" ng-model="model.environmentVars" rows="5" cols="20"></textarea>
      </div>
    </div>
    <button type="button" class="col-sm-offset-2 col-sm-2 btn btn-lg btn-primary" ng-click="saveProjectForm()">Save</button>
    <button type="button" class="col-sm-2 btn btn-lg btn-default" ng-click="cancelProjectForm()">Cancel</button>
  </form>
</div>
